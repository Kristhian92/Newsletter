<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>Stay updated!</h1>
      <p>Join 60.000+ product managers recieving monthly<br>updates on:</p>
      <div class="icons-container">
        <div class="icons">
          <img src="./assets/images/icon-list.svg" alt="icon" />
          <p>Product discovery and building what matters</p>
        </div>
        <div class="icons">
          <img src="./assets/images/icon-list.svg" alt="icon" />
          <p>Measuring to ensure apdates are a success</p>
        </div>
        <div class="icons">
          <img src="./assets/images/icon-list.svg" alt="icon" />
          <p>And much more!</p>
        </div>
      </div>
      <div class="subscription">
        <h4>Email adress</h4>
        <input type="email" placeholder="email@company.com" id="subscribe">
        <button>Subscribe to monthly newsletter</button>
      </div>
    </div>
    <div class="right">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop" id="scr">
    </div>
  </div>
  <script src="script.js"></script>

</html>
